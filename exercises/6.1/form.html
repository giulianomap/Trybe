<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Cadastro de currículo</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <h1>Cadastro de currículo</h1><br>
  <form action="" method="GET">
    <fieldset class="form-row">
      <legend>Dados Pessoais</legend><br>
      <label for="nome">Nome:</label><br>
      <input
        id="nome"
        required="required" 
        type="text" 
        maxlength="40" 
        placeholder="insira seu nome"/><br><br>
      <label for="email">E-mail:</label><br>
        <input
        required="required" 
        id="email"
        type="email" 
        maxlength="50" 
        placeholder="insira seu e-mail"/><br><br>
      <label for="cpf">CPF:</label><br>
        <input 
        required="required" 
        id="cpf"
        type="text" 
        maxlength="11" 
        placeholder="insira seu CPF"/><br><br>
      <label for="endereço">Endereço:</label><br>
        <input 
        required="required" 
        id="endereço"
        type="text" 
        maxlength="11" 
        placeholder="insira seu endereço"/><br>
        <input
          required="required"
          name="tipo"
          value="casa"           
          id="casa"
          type="radio"/>
        <label for="casa">Casa</label>
        <input 
          required="required"
          name="tipo"
          value="apartamento"
          id="apartamento"
          type="radio"/>
        <label for="apartamento">Apartamento</label><br><br>
      <label for="cidade">Cidade:</label><br>
        <input 
        required="required" 
        id="cidade"
        type="text" 
        maxlength="28" 
        placeholder="cidade"/><br><br>
      <label>Estado:</label>
      <select id="estado"></select><br><br>
    </fieldset>
    <br><br>
    <fieldset class="form-row">
      <legend>Dados sobre o último emprego</legend><br>
      <label for="resumo">Resumo do currículo:</label><br>
      <textarea 
        cols="60"
        rows="8"
        id="resumo" 
        name="resumo" 
        maxlength="1000" 
        required="required">
      </textarea><br><br>
      <label for="cargo">Cargo:</label><br>
      <input
        required="required" 
        id="cargo" 
        name="cargo"
        type="text" 
        maxlength="40"/><br><br>
      <label for="descricao">Descrição do cargo:</label><br>
      <input 
        required="required"
        id="descricao" 
        name="descricao"
        type="text" 
        maxlength="500"/><br><br>
      <label for="dataInicio">Data de início:</label>   
        <input
          required="required"  
          id="dataInicio"
          name="dataInicio" 
          type="date"><br><br>
    </fieldset>
  </form>
  <script src="script.js"></script> 
</body>
</html>
