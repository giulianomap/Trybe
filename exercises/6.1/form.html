<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Cadastro de currículo</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <h1>Cadastro de currículo</h1><br>
  <form action="" method="GET">
    <fieldset>
      <legend>Dados Pessoais</legend><br>
      <label>Nome:</label>
      <input 
        required="required" 
        type="text" 
        maxlength="40" 
        placeholder="insira seu nome"/><br><br>
      <label>E-mail:</label>
        <input 
        required="required" 
        type="email" 
        maxlength="50" 
        placeholder="insira seu e-mail"/><br><br>
      <label>CPF:</label>
        <input 
        required="required" 
        type="text" 
        maxlength="11" 
        placeholder="insira seu CPF"/><br><br>
      <label>Endereço</label>
        <input 
        required="required" 
        type="text" 
        maxlength="11" 
        placeholder="insira seu endereço"/><br><br>
      <label>Cidade:</label>
        <input 
        required="required" 
        type="text" 
        maxlength="28" 
        placeholder="cidade"/><br><br>
      <label>Estado:</label>
      <select id="estado"></select><br><br>
    </fieldset>
  </form>
  <script src="script.js"></script> 
</body>
</html>
