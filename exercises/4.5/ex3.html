<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.5</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }      

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.5 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
      
      //-------Exercício 1

      function alteraTexto(frase) {
        document.querySelectorAll("p")[1].innerHTML = frase;
      }

      alteraTexto("Daqui a dois anos? Só se for mandando bem na programação de uma empresa top");
      
      //-------Exercício 2

      function mudaCorBloco1(cor) {        
        document.getElementsByClassName("main-content")[0].style.backgroundColor = cor;
      }

      mudaCorBloco1("rgb(15,163,107)");

      //-------Exercício 3

      function mudaCorBloco2(cor) {        
        document.getElementsByClassName("center-content")[0].style.backgroundColor = cor;
      }

      mudaCorBloco2("white");

    </script>
  </body>
</html>
